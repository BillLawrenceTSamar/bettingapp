<ion-content>
    <ion-slides pager="true" [options]="slideOpts">

        <ion-slide>
            <h1 color="warning">
                <ion-icon size="large" name="storefront-outline"></ion-icon><br/><br/>
                Welcome to<br/>Betting Express<br/><br/>
                <small>Now You Can Place your bets<br/>anytime & anywhere</small><br/><br/>
                <ion-text color="warning">
                    <small>
                        <i>SWIPE RIGHT TO BEGIN</i>
                    </small>
                </ion-text>
            </h1> 
        </ion-slide>

        <ion-slide>
            <ion-card style="width: 100%; padding: 20px;">
                <ion-card-content>
                    <ion-text color="success">

                        <h1><b>Sign in to BettingExpress</b></h1>
                    </ion-text>
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Account Passkey:</ion-label>
                            <ion-input (ionChange)="updateField('password',$event.target)" type="password"></ion-input>
                        </ion-item>
                    </ion-list>
                    <ion-button (click)="signin()" size="large" color="primary" shape="round" expand="full"><b>Sign-in</b></ion-button>
                    <!-- <ion-button color="default" size="small" shape="round" expand="full">Create an Account</ion-button> -->
                </ion-card-content>
            </ion-card>

        </ion-slide>
